<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found | VoiceMaster Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/48/000/microphone.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://img.icons8.com/color/180/000/microphone.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/color/32/000/microphone.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://img.icons8.com/color/16/000/microphone.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
        }

        .logo-link {
            display: inline-block;
            margin-bottom: 30px;
            text-decoration: none;
        }

        .logo {
            font-size: 42px;
            font-weight: 900;
            font-family: 'Inter', sans-serif;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo-primary {
            color: #a855f7;
        }

        .logo-accent {
            color: #ec4899;
        }

        .logo-icon {
            font-size: 48px;
            color: #a855f7;
        }

        .error-code {
            font-size: 120px;
            font-weight: 900;
            background: linear-gradient(90deg, #a855f7, #ec4899);
            
            /* Gradient text support */
            background-clip: text;
            -webkit-background-clip: text;
            
            color: transparent;
            -webkit-text-fill-color: transparent;
        }

        .error-title {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .error-text {
            color: #cbd5e1;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(90deg, #a855f7, #ec4899);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn-home:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(168, 85, 247, 0.4);
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #a855f7;
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 32px;
                gap: 8px;
            }
            
            .logo-icon {
                font-size: 36px;
            }
            
            .error-code {
                font-size: 80px;
            }
            .error-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <!-- Logo with link to homepage -->
        <a href="index.html" class="logo-link">
            <div class="logo">
                <i class="fas fa-microphone logo-icon"></i>
                <span>
                    <span class="logo-primary">VoiceMaster</span><span class="logo-accent">Pro</span>
                </span>
            </div>
        </a>

        <div class="icon">
            <i class="fas fa-microphone-alt"></i>
        </div>

        <div class="error-code">404</div>

        <h1 class="error-title">Oops! Page Not Found</h1>

        <p class="error-text">
            The page you're looking for doesn't exist or may have been moved.
            Let's get you back to the studio.
        </p>

        <a href="index.html" class="btn-home">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>

</body>
</html>
